<mat-toolbar class="home-toolbar mat-elevation-z1">
  <button mat-button (click)="sidenav.toggle()">
    <mat-icon class="toolbar-icon">menu</mat-icon>
  </button>
  <a class="toolbar-logo" mat-button routerLink="/">FHIR</a>
  <form>
    <mat-form-field floatLabel="never" class="search-width">
      <input matInput placeholder="Search" aria-label="Search" [matAutocomplete]="auto" [formControl]="stateCtrl">
      <mat-icon matSuffix>search</mat-icon>
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let state of filteredStates | async" [value]="state.name">
          <img style="vertical-align:middle;" aria-hidden src="{{state.flag}}" height="25" />
          <span>{{ state.name }}</span> |
          <!-- <small>Population: {{state.population}}</small> -->
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </form>
  <span class="toolbar-spacer"></span>
  <button mat-button>
    <mat-icon class="toolbar-icon">person_add</mat-icon>
  </button>
  <button mat-button [matMenuTriggerFor]="userProfile">
    <mat-icon class="toolbar-icon">account_circle</mat-icon>
  </button>
</mat-toolbar>

<mat-menu #userProfile="matMenu">
  <button mat-menu-item>
    <mat-icon> person </mat-icon>
    <span>Profile</span>
  </button>
  <button mat-menu-item>
    <span>Logout</span>
  </button>
  <mat-divider></mat-divider>
  <button mat-menu-item>
    <mat-icon> settings </mat-icon>
    <span>Settings</span>
  </button>
  <button mat-menu-item>
    <mat-icon> help </mat-icon>
    <span>Help</span>
  </button>
  <button mat-menu-item>
    <mat-icon> feedback </mat-icon>
    <span>Feedback</span>
  </button>
  <mat-divider></mat-divider>
  <button mat-menu-item [matMenuTriggerFor]="languageMenu">Language: English</button>
</mat-menu>

<mat-menu #languageMenu="matMenu">
  <button mat-menu-item>English</button>
  <button mat-menu-item>Magyar</button>
</mat-menu>

<mat-sidenav-container class="home-container">
  <mat-sidenav #sidenav mode="side" opened="true" class="home-sidenav" [fixedInViewport]="true" [fixedTopGap]="60" [fixedBottomGap]="0">
    <mat-nav-list>
      <mat-list-item>
        <a matLine routerLink=".">
          person
        </a>
      </mat-list-item>
      <mat-list-item>
        <a matLine routerLink=".">
          patient
        </a>
      </mat-list-item>
      <mat-list-item>
        <a matLine routerLink=".">
          group
        </a>
      </mat-list-item>
      <mat-list-item>
        <a matLine routerLink=".">
          organization
        </a>
      </mat-list-item>
      <mat-list-item>
        <a matLine routerLink=".">
          care team
        </a>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="home-content">

    <mat-card class="person-card">
      <mat-card-header>
        <div mat-card-avatar class="person-header-image"></div>
        <mat-card-title>Identifier
        </mat-card-title>
        <mat-card-subtitle>
          <b>Bolh√°s Kutyuli</b> (Male)</mat-card-subtitle>
        <span class="toolbar-spacer"></span>
        <button mat-icon-button [matMenuTriggerFor]="personMenu">
          <mat-icon>more_vert</mat-icon>
        </button>
      </mat-card-header>
      <mat-card-content class="person-content-pad">
        <p>
          &nbsp; 1997-12-17
        </p>
      </mat-card-content>
      <mat-card-actions class="person-action-pad">
        <button mat-button>ORGANIZATION ORG</button>
        <button mat-button>LINKS 4</button>
      </mat-card-actions>
    </mat-card>
    <mat-menu #personMenu="matMenu">
      <button mat-menu-item>
        <mat-icon>edit</mat-icon>
        <span>Edit</span>
      </button>
      <button mat-menu-item>
        <mat-icon>delete</mat-icon>
        <span>Delete</span>
      </button>
    </mat-menu>
  </mat-sidenav-content>
</mat-sidenav-container>
