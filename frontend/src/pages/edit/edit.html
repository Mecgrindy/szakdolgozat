<ion-header>
  <ion-navbar>
    Edit Jon Doe
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-fab top right edge>
    <button ion-fab color="accent" mini>
      <ion-icon name="image"></ion-icon>
    </button>
  </ion-fab>
  <ion-card no-margin style="width:100%;">
    <img src="../assets/imgs/doge.jpg" />
  </ion-card>
  <ion-list>

    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input type="text" value="Doge Dog"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Contact Point</ion-label>
      <ion-select multiple="true">
        <ion-option value="tel">Tel</ion-option>
        <ion-option value="email">Email</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label floating>Tel</ion-label>
      <ion-input type="tel"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Gender</ion-label>
      <ion-select interface="popover">
        <ion-option value="male">Male</ion-option>
        <ion-option value="female">Female</ion-option>
        <ion-option value="other">Other</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label stacked>BirthDate</ion-label>
      <ion-input type="date"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Address</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Active</ion-label>
      <ion-toggle></ion-toggle>
    </ion-item>

  </ion-list>
</ion-content>
