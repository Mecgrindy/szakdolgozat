  <ion-fab right bottom>

      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
  <ion-card>
    <ion-row>
      <ion-item>
        <h2>CareTeam Name

      <ion-item>
        <ion-thumbnail item-start>
          <img src="../assets/imgs/jon.png">
        </ion-thumbnail>
        <h3>Owner</h3>
        <p>Unknown • 1988.12.05</p>
        <button ion-button clear item-end>View</button>
      </ion-item>
      <ion-item>
        <p>context</p>
      </ion-item>
      <ion-item>
        <p>ReasonCode</p>
        <ion-badge item-end>+2</ion-badge>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="briefcase"></ion-icon>
          <div>3 Org</div>
        </button>
        <button ion-button icon-left clear small>
          <ion-icon name="people"></ion-icon>
          <div>25 part</div>
        </button>
        <button ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div>25 note</div>
        </button>
      </ion-col>
    </ion-row>

  </ion-card>
