<div class="centering">
  <mat-card class="registration-panel">
    <h2>Sign up</h2>
    <h4>for Free</h4>
    <div class="registration-form">
      <mat-form-field>
        <input matInput placeholder="Email">
      </mat-form-field>
      <mat-form-field>
        <input type="password" matInput placeholder="Password">
      </mat-form-field>
      <mat-form-field>
        <input type="password" matInput placeholder="Re-Type">
      </mat-form-field>
      <button mat-raised-button color="primary">Registration</button>
    </div>
  </mat-card>
</div>
