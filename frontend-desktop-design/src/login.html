<!DOCTYPE html>
<html>

<head>
  <title>Login</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="../materialize/css/materialize.min.css" media="screen, projection" />
  <link type="text/css" rel="stylesheet" href="app/style.css" media="screen, projection" />
  <meta name="viewport" content="width = device-width, initial-scale = 1.0" />
</head>

<body>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="../materialize/js/materialize.min.js"></script>
  <script type="text/javascript" src="app/main.js"></script>
  <div class="bg blue-grey lighten-5"></div>

  <div class="centered">
    <div class="login-form white z-depth-2">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <input id="username" type="text" class="validate">
            <label for="username">Username</label>
          </div>
          <div class="input-field col s12">
            <input id="pass" type="password" class="validate">
            <label for="pass">Password</label>
          </div>
        </div>
        <div class="row">
          <div class="col s12">
            <input type="checkbox" class="filled-in checkbox-blue" id="stay" checked="checked" />
            <label for="stay">Stay logged in</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <a class="waves-effect waves-light btn btn-block indigo">Login</a>
          </div>
        </div>
    </div>
  </div>
</body>

</html>
