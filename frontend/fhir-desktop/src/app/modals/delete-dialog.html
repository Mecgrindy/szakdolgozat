<h2 mat-dialog-title>Delete
  <span *ngIf="data.title">{{data.title}}</span>
</h2>
<mat-dialog-content>
  <p>Are you sure?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>No</button>
  <button mat-button [mat-dialog-close]="data.id">Yes</button>
</mat-dialog-actions>
